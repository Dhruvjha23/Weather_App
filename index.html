<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="card">
            <h1 id="heading-1">TrueForecast</h1>
            <input type="text" id="input-data" placeholder="New Delhi">
            <button id="search" class="rotateButton">Get weather</button>
            <h2 id="City">Delhi</h2>
            <div id="set-date-time">wednesday 20th 2024 (time)</div>
            <img id="weather-icon" src="./img/sun.png" alt="weather-icon">
            <div id="temperature">33.67 C</div>
            <h3 id="sky-condition">Cloudy sky</h3>
            <div id="wind-speed">Wind-Speed:3.12 m/s</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
